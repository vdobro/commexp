<div *ngIf="group">
	<h2>Invite to group {{group.name}}</h2>
	<p-button *ngIf="!invitationLink"
	          label="Create code"
	          (click)="requestInvitation()"
	          [loading]="loadingCode"></p-button>
	<p *ngIf="invitationLink">Link to join the group: <a [href]="invitationLink">{{invitationLink}}</a></p>
	<p-button *ngIf="invitationLink"
	          label="Copy code"
	          (click)="copyCode()"></p-button>
</div>
<p-skeleton *ngIf="initializing"></p-skeleton>
