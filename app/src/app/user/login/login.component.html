<h2>Log in as an existing user</h2>
<div class="p-grid">
	<div class="p-col-12 p-lg-3 p-md-4 p-sm-6">
		<form #loginForm="ngForm" (ngSubmit)="submit()" class="p-fluid">
			<span class="p-float-label p-mt-3">
				<input id="username"
				       [disabled]="isLoading"
				       required
				       type="text"
				       [(ngModel)]="model.username"
				       name="username"
				       pInputText>
				<label for="username">Username</label>
				<small *ngIf="credentialsError"
				       id="username-help"
				       class="p-error">Check your username.</small>
			</span>
			<span class="p-float-label p-my-4">
				<input id="password"
				       type="password"
				       required
				       [disabled]="isLoading"
				       [(ngModel)]="model.password"
				       name="password"
				       pInputText>
				<label for="password">Password</label>
				<small *ngIf="credentialsError"
				       id="password-help"
				       class="p-error">Check your password.</small>
			</span>
			<p-message *ngIf="serverError || credentialsError"
			           styleClass="p-mb-2"
			           severity="error"
			           text="Login failed"></p-message>
			<p-button type="submit"
			        label="Log in"
			        [loading]="isLoading"
			        [disabled]="!loginForm.form.valid"></p-button>
		</form>
	</div>
</div>
