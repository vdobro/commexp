<div class="p-grid">
	<div class="p-col-12 p-lg-3 p-md-4 p-sm-6">
		<form #loginForm="ngForm" (ngSubmit)="submit()" class="p-fluid">
			<span class="p-float-label p-mt-3">
				<input id="username"
				       required
				       type="text"
				       [(ngModel)]="model.username"
				       name="username"
				       pInputText>
				<label for="username">Nutzername</label>
				<small *ngIf="credentialsError"
				       id="username-help"
				       class="p-error">Überprüfen Sie Ihren Nutzernamen.</small>
			</span>
			<span class="p-float-label p-my-4">
				<input id="password"
				       type="password"
				       required
				       [(ngModel)]="model.password"
				       name="password"
				       pInputText>
				<label for="password">Passwort</label>
				<small *ngIf="credentialsError"
				       id="password-help"
				       class="p-error">Überprüfen Sie Ihr Passwort.</small>
			</span>
			<p-message *ngIf="serverError || credentialsError"
			           styleClass="p-mb-2"
			           severity="error"
			           text="Einloggen fehlgeschlagen"></p-message>
			<button pButton
			        type="submit"
			        label="Einloggen"
			        [disabled]="!loginForm.form.valid"></button>
		</form>
	</div>
</div>
